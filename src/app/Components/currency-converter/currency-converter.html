<div class="converter-box">
  @for (currency of currencies; track currency) {
  <button (click)="selectedCurrency.set(currency)" [class.active]="selectedCurrency() === currency">
    {{ currency }}
  </button>
  }

  <div class="result">
    <p>Totale Convertito: {{ finalPrice() | number:'1.2-2' }} {{ selectedCurrency() }}</p>
    <!-- number: Ãˆ la **DecimalPipe** che formatta i numeri
         1.2-2 sta per:
         1: Minimo 1 cifra intera (prima della virgola)
         2: Minimo 2 decimali (dopo la virgola)
         2: Massimo 2 decimali (dopo la virgola)-->
  </div>
</div>
