<table class="w-full">
  <thead>
    <tr>
      <th class="border p-2">Nome</th>
      <th class="border p-2">Prezzo</th>
    </tr>
  </thead>
  <tbody>
    @for (item of boughtItems(); track item.id) {
    <tr>
      <td class="border p-2">{{ item.name }}</td>
      <td class="border p-2">{{ item.price }}</td>
    </tr>
    }
  </tbody>
</table>
